<footer class="footer">
  <a class="footer_item" href="https://github.com/tanjirantu" target="_blank">
    <img width="24" height="24" src="/assets/img/github.png" />
  </a>
  <a class="footer_item" href="https://twitter.com/TanjirAntu">
    <img width="24" height="24" src="/assets/img/twitter.png" />
  </a>
  <a class="footer_item" href="https://www.linkedin.com/in/tanjir-antu/">
    <img width="24" height="24" src="/assets/img/linkedin.png" />
  </a>
  <span class="footer_item">&copy; {{ site.time | date: "%Y" }}</span>
  <small class="footer_copyright">
    <!-- Klisé Theme: https://github.com/piharpi/jekyll-klise -->
    <a
      href="https://github.com/piharpi/jekyll-klise"
      target="_blank"
      rel="noreferrer noopener"
      >klisé</a
    >
    theme on
    <a href="https://jekyllrb.com" target="_blank" rel="noreferrer noopener"
      >jekyll</a
    >
  </small>
</footer>
<script src="/assets/js/main.js" defer="defer"></script>

{%- if page.google_analytics -%}
  <script src="/assets/js/galite.js"></script>
  <script>
    var galite = galite || {};
    galite.UA = "{{ site.google_analytics }}";
  </script>
{%- endif -%}
{%- if page.url == '/archive/' -%}
  <script src="/assets/js/search.min.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '/assets/search.json',
    });
  </script>
{%- endif -%}
